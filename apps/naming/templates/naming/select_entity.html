{% extends 'main_app/base.html' %}
{% load static %}

{% block title %}
    انتخاب Entity
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'naming/css/huge-input.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 350px">
            <form action="{{ request.GET.next }}" method="get">
                <input autocomplete="off" class="huge-input" type="text" name="entity" required pattern="[A-Za-z]*"
                       placeholder="نام انگلیسی Entity را وارد نمایید + enter">
            </form>
        </div>
    </div>
{% endblock %}
