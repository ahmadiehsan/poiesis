{% extends 'main_app/base.html' %}
{% load static %}

{% block title %}
    استاندارد
    {{ standard_name }}
    در
    {{ title_fa }}
{% endblock %}

{% block content %}
    <div class="container">
        <h3 class="text-center mb-4">
            {{ title_fa }} - {{ title_en }}
            <span class="text-muted fs-5">({{ standard_name }})</span>
        </h3>

        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card shadow-sm">
                    <div class="card-body">
                        {{ text|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
